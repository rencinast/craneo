<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Favicons -->
    <link href="/img/baner.ico" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/css/main.css" rel="stylesheet">
</head>
<body class="dark-background">
    <header id="header" class="header fixed-top">
        <div class="branding d-flex align-items-center">
            <div class="container position-relative d-flex align-items-center justify-content-between">
                <a href="/" class="logo d-flex align-items-center">Panel de Admin</a>
                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="#" id="logout">CERRAR SESIÓN</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 80px;">
        <h2 class="text-center text-light mb-4">Bienvenido al Panel de Administración</h2>
        
        <div id="userList" class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Usuario</th> <!-- Nueva columna para el nombre de usuario -->
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Número Ext.</th>
                        <th>Colonia</th>
                        <th>Código Postal</th>
                        <th>Ciudad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los usuarios -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Preloader -->
    <div id="preloader"></div>
    <script src="/js/admin.js"></script>
    <div id="notification" class="notification" style="display: none;"></div>
</body>
</html>
