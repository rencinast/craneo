<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Favicons -->
    <link href="/img/baner.ico" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/css/main.css" rel="stylesheet">
</head>
<body class="dark-background">
    <header id="header" class="header fixed-top">
        <div class="branding d-flex align-items-center">
            <div class="container position-relative d-flex align-items-center justify-content-between">
                <a href="/" class="logo d-flex align-items-center"></a>
                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="/" class="active">REGRESAR</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>
            </div>
        </div>
    </header>

    <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <h2 class="text-center text-light mb-4">Iniciar Sesión</h2>
            <form id="loginForm" class="bg-dark text-light p-4 rounded">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn btn-outline-danger">Iniciar Sesión</button>
            </form>
            <p class="mt-3 text-light text-center">¿Aún no estás registrado? <a class="text-light" href="/registrarse"><u>¡Regístrate aquí!</u></a></p>
        </div>
    </main>

    <!-- Preloader -->
    <div id="preloader"></div>

    <script src="/js/login.js"></script>
</body>
</html>
